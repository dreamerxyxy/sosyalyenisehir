{% extends "auctions/layout.html" %}

{% block body %}
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-12 ">

            <h2>{{ title }}</h2>

            <a href="{% url 'manage_list' %}" class="btn btn-info">

            </a>
            <hr>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <hr>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
